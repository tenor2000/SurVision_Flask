{% extends 'base.html' %}
{% block title %}
    Tabulation Page
{% endblock %}

{% block content %}
<body class="text-center">
    <div class="position-relative overflow-hidden p-0 p-md-0 m-md-0 text-center bg-dark" style="color:white">
        <div class="col-md-10 p-lg-5 mx-auto my-10">
            <h1 class="display-8 font-weight-normal">Create a Survey Key</h1>
            <p class="lead font-weight-normal">Select a blank survey to serve as a key.</p>
        </div>
        <div class="product-device box-shadow d-none d-md-block"></div>
        <div class="product-device product-device-2 box-shadow d-none d-md-block"></div>
    </div>
    <br>
    <div class="container">
        <form action = "{{ url_for('setupkey_page') }}" method = "POST" enctype = "multipart/form-data">
            <input type="file" id="page1" name="page1" accept=".png">
            <br>
            <input type="file" id="page2" name="page2" accept=".png">
            <br>
            <input type="submit" value = "Setup Key">
        </form>
    </div>
</body>
{% endblock %}
